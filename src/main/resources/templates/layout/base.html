<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:fragment="base(pageTitle, content)">
<head>
    <meta charset="UTF-8" />
    <title th:replace="${pageTitle}">Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
<nav class="bg-white shadow-sm px-6 py-4 flex items-center justify-between">
    <a href="/" class="text-xl font-semibold text-gray-800">FinanceTracker</a>
    <div class="flex items-center gap-6">
        <a href="/transactions" class="text-gray-600 hover:text-gray-900">Transactions</a>
        <a href="/categories" class="text-gray-600 hover:text-gray-900">Categories</a>
    </div>
</nav>

<main class="px-6 py-8">
    <div class="max-w-5xl mx-auto">
        <!-- di sini kita ganti placeholder konten -->
        <th:block th:replace="${content}">
            <p class="text-gray-500">No content providsed</p>
        </th:block>
    </div>
</main>
</body>
</html>
