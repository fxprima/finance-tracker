<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: base(~{::pageTitle}, ~{::content})}">

<head>
    <title th:fragment="pageTitle">Register - Finance Tracker</title>
</head>

<body>
<th:block th:fragment="content">
    <div class="min-h-[calc(100vh-5rem)] flex items-center justify-center">
        <div
                class="w-full max-w-md bg-white rounded-2xl shadow-md p-8
                   dark:bg-slate-900 dark:border dark:border-slate-700">

            <!-- Title -->
            <h1 class="text-2xl font-bold text-gray-900 mb-2 dark:text-slate-50">
                Create an account
            </h1>

            <!-- Global error (optional, masih plain) -->
            <div
                class="mb-4 rounded-lg border border-red-300 bg-red-50 px-3 py-2 text-sm text-red-700
                       dark:bg-red-950/50 dark:border-red-800" th:if="${error}" th:text="${error}">
                Something went wrong.
            </div>

            <form th:action="@{/auth/register}" method="post" class="space-y-4" th:object="${accountRegisterForm}">

                <div class="grid grid-cols-2 gap-4">

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-slate-200">
                            First name
                        </label>
                        <input
                                type="text"
                                name="firstName"
                                required
                                class="w-full rounded-lg border px-3 py-2 text-sm
                   border-gray-300 bg-white text-gray-900
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                   dark:bg-slate-800 dark:border-slate-600 dark:text-slate-50
                   dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="John"
                                th:field="*{firstName}"
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-slate-200">
                            Last name
                        </label>
                        <input
                                type="text"
                                name="lastName"
                                required
                                class="w-full rounded-lg border px-3 py-2 text-sm
                   border-gray-300 bg-white text-gray-900
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                   dark:bg-slate-800 dark:border-slate-600 dark:text-slate-50
                   dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Doe"
                                th:field="*{lastName}"
                        />
                    </div>

                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-slate-200">
                        Email
                    </label>
                    <input
                            type="email"
                            name="email"
                            required
                            class="w-full rounded-lg border px-3 py-2 text-sm
                               border-gray-300 bg-white text-gray-900
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                               dark:bg-slate-800 dark:border-slate-600 dark:text-slate-50
                               dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="you@example.com"
                            th:field="*{email}"
                    />
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-slate-200">
                        Password
                    </label>
                    <input
                            type="password"
                            name="password"
                            required
                            minlength="6"
                            class="w-full rounded-lg border px-3 py-2 text-sm
                               border-gray-300 bg-white text-gray-900
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                               dark:bg-slate-800 dark:border-slate-600 dark:text-slate-50
                               dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Password"
                            th:field="*{password}"
                    />

                </div>

                <!-- Confirm password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-slate-200">
                        Confirm password
                    </label>
                    <input
                            type="password"
                            name="confirmPassword"
                            required
                            class="w-full rounded-lg border px-3 py-2 text-sm
                               border-gray-300 bg-white text-gray-900
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                               dark:bg-slate-800 dark:border-slate-600 dark:text-slate-50
                               dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Repeat Password"
                            th:field="*{confirmPassword}"
                    />
                </div>

                <!-- Submit -->
                <button
                        type="submit"
                        class="w-full rounded-lg bg-emerald-600 px-4 py-2 text-sm font-semibold
                           text-white hover:bg-emerald-700
                           focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-1
                           dark:bg-emerald-500 dark:hover:bg-emerald-600 dark:focus:ring-emerald-400">
                    Register
                </button>
            </form>

            <!-- Switch to login -->
            <p class="mt-6 text-center text-sm text-gray-600 dark:text-slate-300">
                Already has an account?
                <a href="/auth/login" class="font-medium text-blue-600 hover:underline dark:text-blue-400">
                    Login
                </a>
            </p>
        </div>
    </div>
</th:block>
</body>
</html>
