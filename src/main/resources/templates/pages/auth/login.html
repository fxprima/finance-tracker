<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: base(~{::pageTitle}, ~{::content})}">

<head>
    <title th:fragment="pageTitle">Login - Finance Tracker</title>
</head>

<body>
<th:block th:fragment="content">
    <div class="min-h-[calc(100vh-5rem)] flex items-center justify-center">
        <div
                class="w-full max-w-md bg-white rounded-2xl shadow-md p-8
                   dark:bg-slate-900 dark:border dark:border-slate-700">

            <h1 class="text-2xl font-bold text-gray-900 mb-2 dark:text-slate-50">
                Welcome back
            </h1>

            <!-- Global error placeholder -->
            <!--
            <div
                class="mb-4 rounded-lg border border-red-300 bg-red-50 px-3 py-2 text-sm text-red-700
                       dark:bg-red-950/50 dark:border-red-800">
                Invalid email or password.
            </div>
            -->

            <form action="/auth/login" method="post" class="space-y-4">

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-slate-200">
                        Email
                    </label>
                    <input
                            type="email"
                            name="email"
                            required
                            class="w-full rounded-lg border px-3 py-2 text-sm
                               border-gray-300 bg-white text-gray-900
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                               dark:bg-slate-800 dark:border-slate-600 dark:text-slate-50
                               dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="you@example.com"
                    />
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-slate-200">
                        Password
                    </label>
                    <input
                            type="password"
                            name="password"
                            required
                            class="w-full rounded-lg border px-3 py-2 text-sm
                               border-gray-300 bg-white text-gray-900
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                               dark:bg-slate-800 dark:border-slate-600 dark:text-slate-50
                               dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="••••••••"
                    />
                </div>

                <!-- Remember me + forgot -->
                <div class="flex items-center justify-between text-xs">
                    <label class="inline-flex items-center gap-2 text-gray-600 dark:text-slate-300">
                        <input
                                type="checkbox"
                                name="rememberMe"
                                class="rounded border-gray-300 text-blue-600 shadow-sm
                                   focus:ring-blue-500 dark:bg-slate-800 dark:border-slate-600"
                        />
                        Remember me
                    </label>
                    <a href="#" class="text-blue-600 hover:underline dark:text-blue-400">
                        Forgot password?
                    </a>
                </div>

                <button
                        type="submit"
                        class="w-full rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold
                           text-white hover:bg-blue-700
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1
                           dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-400">
                    Login
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-600 dark:text-slate-300">
                Don't have an account?
                <a href="/auth/register" class="font-medium text-blue-600 hover:underline dark:text-blue-400">
                    Register now
                </a>
            </p>
        </div>
    </div>
</th:block>
</body>
</html>
