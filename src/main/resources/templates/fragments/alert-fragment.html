<th:block th:fragment="inlineAlert(message, type)">
    <div th:if="${message} != null"
         th:with="
            _type = ${type} != null ? ${type} : 'info',
            isError = ${_type} == 'error',
            isSuccess = ${_type} == 'success',
            isInfo = ${_type} == 'info'
         "
         class="mt-3 flex items-center gap-3 rounded-xl px-3 py-2 text-sm shadow-sm
                border"
         th:classappend="${isError}
                ? ' border-rose-200 bg-rose-50 dark:border-rose-500/60 dark:bg-rose-500/10'
                : (${isSuccess}
                    ? ' border-emerald-200 bg-emerald-50 dark:border-emerald-500/60 dark:bg-emerald-500/10'
                    : ' border-sky-200 bg-sky-50 dark:border-sky-500/60 dark:bg-sky-500/10')">

        <!-- Icon -->
        <div class="flex h-6 w-6 items-center justify-center rounded-full"
             th:classappend="${isError}
                    ? ' bg-rose-100 text-rose-600 dark:bg-rose-500 dark:text-rose-50'
                    : (${isSuccess}
                        ? ' bg-emerald-100 text-emerald-600 dark:bg-emerald-500 dark:text-emerald-50'
                        : ' bg-sky-100 text-sky-600 dark:bg-sky-500 dark:text-sky-50')">
            <span class="text-xs font-semibold"
                  th:text="${isError} ? '!' : (${isSuccess} ? 'âœ“' : 'i')">
                i
            </span>
        </div>

        <!-- Text -->
        <p class="text-xs font-medium tracking-wide"
           th:classappend="${isError}
                ? ' text-rose-700 dark:text-rose-200'
                : (${isSuccess}
                    ? ' text-emerald-700 dark:text-emerald-200'
                    : ' text-sky-700 dark:text-sky-200')"
           th:text="${message}">
            Something went wrong
        </p>
    </div>
</th:block>
