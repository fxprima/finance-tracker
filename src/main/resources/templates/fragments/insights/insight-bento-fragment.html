<th:block th:fragment="insight(transactions)">

    <!-- inject data dari backend ke window -->
    <script th:inline="javascript">
        window.FINANCE_TRANSACTIONS = /*[[${transactions}]]*/[];
    </script>

    <!-- ROW 1: Pie / Bar + Top Spending -->
    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- KIRI: Pie Chart Expenses by Category -->
        <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm
                    dark:bg-slate-900 dark:border-slate-700">
            <p class="text-xs uppercase text-gray-500 mb-2 tracking-wide dark:text-slate-400">
                Expenses by Category
            </p>

            <div class="flex justify-end mb-2">
                <button id="toggleChartBtn" class="text-xs px-2 py-1 rounded border dark:border-slate-700">
                    Switch to Bar
                </button>
            </div>

            <div class="h-72 md:h-80 relative">
                <canvas id="categoryPieChart" class="w-full h-full"></canvas>
                <canvas id="categoryBarChart" class="w-full h-full hidden"></canvas>
            </div>
        </div>

        <!-- KANAN: Top Spending Categories -->
        <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm
                    dark:bg-slate-900 dark:border-slate-700">
            <p class="text-xs uppercase text-gray-500 mb-3 tracking-wide dark:text-slate-400">
                Top Spending Categories
            </p>

            <ul id="top-categories-list" class="space-y-3">
                <!-- akan diisi dari JS (top-categories-list.js) -->
            </ul>
        </div>
    </div>

    <!-- ROW 2: Monthly Trend Line Chart -->
    <div class="mt-6 grid grid-cols-1 gap-4">
        <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm
                    dark:bg-slate-900 dark:border-slate-700">
            <div class="flex items-center justify-between mb-2">
                <p class="text-xs uppercase text-gray-500 tracking-wide dark:text-slate-400">
                    Monthly Trend
                </p>
                <p id="monthlyTrendSubtitle"
                   class="text-xs text-gray-500 dark:text-slate-400">
                    <!-- diisi JS -->
                </p>
            </div>

            <div class="h-64 md:h-72">
                <canvas id="monthlyTrendChart" class="w-full h-full"></canvas>
            </div>
        </div>
    </div>

    <!-- ROW 3: Heatmap + Spending Summary -->
    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- KIRI: Daily Spending Heatmap -->
        <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm
                    dark:bg-slate-900 dark:border-slate-700">
            <div class="flex items-center justify-between mb-2">
                <p class="text-xs uppercase text-gray-500 tracking-wide dark:text-slate-400">
                    Daily Spending Heatmap
                </p>
                <p id="heatmapMonthLabel"
                   class="text-xs text-gray-500 dark:text-slate-400">
                </p>
            </div>

            <div class="grid grid-cols-7 gap-1 text-[10px] text-gray-400 dark:text-slate-500 mb-1">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>

            <div id="expenses-heatmap"
                 class="grid grid-cols-7 gap-1 text-[10px]">
            </div>

            <p class="mt-2 text-[11px] text-gray-500 dark:text-slate-400">
                Setiap kotak merepresentasikan satu hari. Semakin gelap, semakin besar pengeluaran.
            </p>
        </div>

        <!-- KANAN: Spending Summary Card -->
        <div id="spendingSummaryCard"
             class="rounded-lg border border-gray-200 bg-white shadow-sm
                    dark:bg-slate-900 dark:border-slate-700">
            <!-- diisi full oleh JS -->
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:src="@{/js/insight/insight.js}"></script>
    <script th:src="@{/js/insight/category-pie-chart.js}"></script>
    <script th:src="@{/js/insight/category-bar-chart.js}"></script>
    <script th:src="@{/js/insight/top-categories-list.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script th:src="@{/js/insight/trend-chart.js}"></script>
    <script th:src="@{/js/insight/heatmap.js}"></script>
    <script th:src="@{/js/insight/spending-summary-card.js}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btn = document.getElementById('toggleChartBtn');
            const pie = document.getElementById('categoryPieChart');
            const bar = document.getElementById('categoryBarChart');

            if (!btn || !pie || !bar) return;

            // state awal: pie ON, bar OFF
            pie.classList.remove('hidden');
            pie.style.display = 'block';

            bar.classList.add('hidden');
            bar.style.display = 'none';

            btn.textContent = 'Switch to Bar';

            btn.addEventListener('click', () => {
                const showingBar = bar.style.display !== 'none';

                if (showingBar) {
                    // BAR → PIE
                    bar.style.display = 'none';
                    bar.classList.add('hidden');

                    pie.style.display = 'block';
                    pie.classList.remove('hidden');

                    btn.textContent = 'Switch to Bar';
                } else {
                    // PIE → BAR
                    pie.style.display = 'none';
                    pie.classList.add('hidden');

                    bar.style.display = 'block';
                    bar.classList.remove('hidden');

                    btn.textContent = 'Switch to Pie';
                }
            });
        });
    </script>

</th:block>
